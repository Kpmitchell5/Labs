<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab8 Menu</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <!-- Example split danger button -->
    <div class="btn-group">
      <button type="button" class="btn btn-danger">Danger Zone</button>
      <button
        type="button"
        class="btn btn-danger dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a id="ltrs" class="dropdown-item" href="#">Letters</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a id="nmbrs" class="dropdown-item" href="#">Numbers</a></li>
      </ul>
    </div>

    <ul class="listL">
      <li class="letters">A</li>
      <li class="letters">B</li>
      <li class="letters">C</li>
      <li class="letters">D</li>
      <li class="letters">E</li>
      <li class="letters">F</li>
      <li class="letters">G</li>
      <li class="letters">H</li>
      <li class="letters">I</li>
      <li class="letters">J</li>
      <li class="letters">K</li>
      <li class="letters">L</li>
      <li class="letters">M</li>
      <li class="letters">N</li>
      <li class="letters">O</li>
      <li class="letters">P</li>
      <li class="letters">Q</li>
      <li class="letters">R</li>
      <li class="letters">S</li>
      <li class="letters">T</li>
      <li class="letters">U</li>
      <li class="letters">V</li>
      <li class="letters">W</li>
      <li class="letters">X</li>
      <li class="letters">Y</li>
      <li class="letters">Z</li>
    </ul>

    <ul class="listN">
      <li class="numbers">1</li>
      <li class="numbers">2</li>
      <li class="numbers">3</li>
      <li class="numbers">4</li>
      <li class="numbers">5</li>
      <li class="numbers">6</li>
      <li class="numbers">7</li>
      <li class="numbers">8</li>
      <li class="numbers">9</li>
      <li class="numbers">10</li>
    </ul>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="menu.js"></script>
  </body>
</html>
